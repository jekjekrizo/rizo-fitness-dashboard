<!DOCTYPE html>
<html>
<head>
<title>Rizo Fitness Dashboard</title>

<style>
body {
    font-family: Arial;
    margin:40px;
    background:#121212;
    color:#f1f1f1;
}

.box {
    background:#1e1e1e;
    padding:15px;
    margin-top:20px;
    border-radius:12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

input, select, button {
    padding:8px;
    margin:5px;
    border-radius:6px;
    border:none;
}

input, select {
    background:#2a2a2a;
    color:#f1f1f1;
}

button {
    background:#00c853;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

button:hover {
    background:#00e676;
}

table {
    border-collapse: collapse;
    margin-top:10px;
    width:100%;
}

th, td {
    border:1px solid #333;
    padding:8px;
    text-align:center;
}

th { background:#2a2a2a; }

h1 { color:#00e676; }

.lsd { color:#00e676; font-weight:bold; }
.warning { color:#ff5252; font-weight:bold; }
.success { color:#00e676; font-weight:bold; }

</style>
</head>
<body>

<h1>üèÉ Rizo Fitness Dashboard</h1>

<div class="box">
<h2>üë§ Your Body Data</h2>
<input type="number" id="height" placeholder="Height (cm)">
<input type="number" id="weight" placeholder="Weight (kg)">
<button onclick="saveProfile()">Save Profile</button>
<h3 id="bmiResult"></h3>
</div>

<div class="box">
<h2>üìÖ Weekly Running Plan</h2>
<ul id="runPlan"></ul>
<h3 id="lsdStatus"></h3>
</div>

<div class="box">
<h2>üèÉ Log Today's Run</h2>

<input type="date" id="runDate">
<input type="number" id="distance" placeholder="Distance (km)">
<input type="number" id="timeMinutes" placeholder="Time (minutes)">

<select id="runType">
<option value="normal">Normal Run</option>
<option value="lsd">LSD</option>
</select>

<button onclick="addRun()">Add Run</button>

<table id="runTable">
<tr>
<th>Date</th>
<th>Distance</th>
<th>Time</th>
<th>Speed</th>
<th>Type</th>
</tr>
</table>

</div>

<div class="box">
<h2>üèÄ Weekend Sports</h2>

<select id="sportType">
<option value="">Select Sport</option>
<option value="basketball">Basketball</option>
<option value="volleyball">Volleyball</option>
</select>

<input type="number" id="sportHours" placeholder="Hours Played">
<button onclick="saveSport()">Log Sport</button>

<h3 id="sportMessage"></h3>

</div>

<script>

function getWeekNumber(){
let d = new Date();
d.setHours(0,0,0,0);
d.setDate(d.getDate() + 4 - (d.getDay()||7));
let yearStart = new Date(d.getFullYear(),0,1);
return Math.ceil((((d - yearStart)/86400000)+1)/7);
}

function checkWeeklyReset(){
let currentWeek = getWeekNumber();
let savedWeek = localStorage.getItem("weekNumber");

if(savedWeek != currentWeek){
localStorage.setItem("weekNumber", currentWeek);
localStorage.setItem("lsdDone", "false");
}
}

function saveProfile(){
localStorage.setItem("height", height.value);
localStorage.setItem("weight", weight.value);
showBMI();
generatePlan();
}

function showBMI(){
let h = parseFloat(localStorage.getItem("height"))/100;
let w = parseFloat(localStorage.getItem("weight"));
if(h && w){
bmiResult.innerHTML = "Your BMI: " + (w/(h*h)).toFixed(1);
}
}

function generatePlan(){

let weight = parseFloat(localStorage.getItem("weight"));
let plan = document.getElementById("runPlan");

plan.innerHTML = "";

if(!weight){
plan.innerHTML = "<li>Please enter weight.</li>";
return;
}

plan.innerHTML += "<li>Mon ‚Äì Rest</li>";

if(weight > 90){
plan.innerHTML += "<li>Tue ‚Äì 3 km @ 6 km/h</li>";
plan.innerHTML += "<li>Wed ‚Äì 2 km @ 7 km/h</li>";
plan.innerHTML += "<li>Thu ‚Äì Rest</li>";
plan.innerHTML += "<li>Fri ‚Äì 4 km @ 6.5 km/h</li>";
plan.innerHTML += "<li class='lsd'>1 Flexible Day ‚Äì LSD: 5 km @ 6 km/h</li>";
}

else if(weight > 75){
plan.innerHTML += "<li>Tue ‚Äì 4 km @ 8 km/h</li>";
plan.innerHTML += "<li>Wed ‚Äì 3 km @ 7 km/h</li>";
plan.innerHTML += "<li>Thu ‚Äì Rest</li>";
plan.innerHTML += "<li>Fri ‚Äì 5 km @ 9 km/h</li>";
plan.innerHTML += "<li class='lsd'>1 Flexible Day ‚Äì LSD: 7 km @ 7.5 km/h</li>";
}

else{
plan.innerHTML += "<li>Tue ‚Äì 5 km @ 10 km/h</li>";
plan.innerHTML += "<li>Wed ‚Äì 4 km @ 11 km/h</li>";
plan.innerHTML += "<li>Thu ‚Äì Rest</li>";
plan.innerHTML += "<li>Fri ‚Äì 6 km @ 10 km/h</li>";
plan.innerHTML += "<li class='lsd'>1 Flexible Day ‚Äì LSD: 10 km @ 8.5 km/h</li>";
}

updateLSDStatus();
}

function updateLSDStatus(){
let done = localStorage.getItem("lsdDone");
if(done === "true"){
lsdStatus.innerHTML = "<span class='success'>‚úÖ LSD Completed This Week</span>";
}
else{
lsdStatus.innerHTML = "<span class='warning'>‚ö† LSD Not Yet Completed</span>";
}
}

function addRun(){

let dist = parseFloat(distance.value);
let time = parseFloat(timeMinutes.value);

if(!dist || !time){
alert("Enter distance & time");
return;
}

let speed = (dist/(time/60)).toFixed(2);

let type = runType.value;

if(type === "lsd"){
localStorage.setItem("lsdDone","true");
}

let run = {
date: runDate.value,
distance: dist,
time: time,
speed: speed,
type: type
};

let runs = JSON.parse(localStorage.getItem("runs")) || [];
runs.push(run);
localStorage.setItem("runs", JSON.stringify(runs));

alert("Run logged! Do your push-ups now üí™üî•");

displayRuns();
updateLSDStatus();
}

function displayRuns(){

let runs = JSON.parse(localStorage.getItem("runs")) || [];

runTable.innerHTML = `
<tr>
<th>Date</th>
<th>Distance</th>
<th>Time</th>
<th>Speed</th>
<th>Type</th>
</tr>`;

runs.forEach(r=>{
let label = r.type === "lsd" ? "üü¢ LSD" : "Normal";
runTable.innerHTML += `
<tr>
<td>${r.date}</td>
<td>${r.distance} km</td>
<td>${r.time} mins</td>
<td>${r.speed} km/h</td>
<td>${label}</td>
</tr>`;
});
}

function saveSport(){

let hours = parseFloat(sportHours.value);

if(!hours){
alert("Enter hours played");
return;
}

if(hours >= 2){
localStorage.setItem("lsdDone","true");
sportMessage.innerHTML = "<span class='success'>üî• 2+ hours! Counts as LSD this week.</span>";
}
else{
sportMessage.innerHTML = "Logged sport activity.";
}

updateLSDStatus();
}

checkWeeklyReset();
showBMI();
generatePlan();
displayRuns();

</script>

</body>
</html>
